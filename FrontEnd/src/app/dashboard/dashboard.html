<div class="dashboard-container">
    <h1>Leaderboard</h1>

    <div class="rules-card">
        <h3>Scoring Rules</h3>
        <div class="rule-item">
            <span class="points">+5 Pts</span>
            <span class="desc">Exact Score (e.g. Predicted 2-1, Result 2-1)</span>
        </div>
        <div class="rule-item">
            <span class="points">+3 Pts</span>
            <span class="desc">Correct Result (e.g. Predicted Win, Result Win)</span>
        </div>
    </div>

    <table class="leaderboard-table">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody>
            @for (item of leaderboard; track item.team_name) {
            <tr>
                <td>{{ $index + 1 }}</td>
                <td>{{ item.team_name }}</td>
                <td>{{ item.points }}</td>
            </tr>
            }
        </tbody>
    </table>
</div>
